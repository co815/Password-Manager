server:
  port: 8443
  ssl:
    key-store: classpath:pass-man-keystore.p12
    key-store-password: ${SERVER_SSL_KEY_STORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: PasswordManager
    enabled-protocols: TLSv1.3
  servlet:
    session:
      cookie:
        secure: true
        http-only: true

spring:
  config:
    import: optional:file:.env[.properties]
  data:
    mongodb:
      uri: mongodb://localhost:27017/pm
      database: pm

app:
  auth:
    cookie:
      same-site: none
    placeholder-salt-secret: ${APP_AUTH_PLACEHOLDER_SALT_SECRET}
    rate-limit:
      trusted-proxies: [ ]
  jwt:
    secret: ${APP_JWT_SECRET}
    expiryMinutes: 15
  cors:
    origins:
      - http://localhost:5173
      - https://localhost:5173
  audit:
    admin-emails: ${APP_AUDIT_ADMIN_EMAILS}
  mail:
    host: ${APP_MAIL_HOST:localhost}
    port: ${APP_MAIL_PORT:1025}
    username: ${APP_MAIL_USERNAME:test}
    password: ${APP_MAIL_PASSWORD:test}
    from: ${APP_MAIL_FROM:no-reply@example.com}
    subject-template: ${APP_MAIL_SUBJECT_TEMPLATE:Verify your Password Manager account, %s}
    body-template: ${APP_MAIL_BODY_TEMPLATE:Hello %s,\n\nPlease confirm your email address by visiting %s\n\nIf you did not request this email you can safely ignore it.}
    auth: ${APP_MAIL_SMTP_AUTH:true}
    start-tls: ${APP_MAIL_SMTP_STARTTLS:true}

logging:
  level:
    com.example.pm: INFO
    org.springframework.security: WARN