server:
  port: 8443
  ssl:
    key-store: classpath:pass-man-keystore.p12
    key-store-password: ${SERVER_SSL_KEY_STORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: PasswordManager
    enabled-protocols: TLSv1.3
  servlet:
    session:
      cookie:
        secure: true
        http-only: true

spring:
  config:
    import: optional:file:.env[.properties]
  data:
    mongodb:
      uri: mongodb://localhost:27017/pm
      database: pm

app:
  auth:
    cookie:
      same-site: none
    placeholder-salt-secret: ${APP_AUTH_PLACEHOLDER_SALT_SECRET}
    rate-limit:
      trusted-proxies: [ ]
  jwt:
    secret: ${APP_JWT_SECRET}
    expiryMinutes: 15
  cors:
    origins:
      - http://localhost:5173
      - https://localhost:5173
  audit:
    admin-emails: ${APP_AUDIT_ADMIN_EMAILS:}

logging:
  level:
    com.example.pm: INFO
    org.springframework.security: WARN